<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Control</title>
    <style>
        body {
        margin: 2rem;
        background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        label, input, button {
        margin: 0.5rem 0;
        display: block;
        }
        input {
        padding: 0.4rem;
        width: 300px;
        }

        button {
        padding: 0.5rem 1rem;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        button:hover {
        background-color: #0056b3;
        }

        #response {
        margin-top: 1rem;
        white-space: pre-wrap;
        background: #fff;
        padding: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Robot Control Panel</h1>
    <label for="ip">IP Address:</label>
    <input type="text" id="ip" placeholder="e.g. 127.0.0.1">
    <label for="port">Port:</label>
    <input type="number" id="port" placeholder="e.g. 5000">
    <button onclick="connect()">Connect</button>
    <hr>
    <label for="telecommand">Telecommand (JSON):</label>
    <input type="text" id="telecommand" placeholder='e.g. {"cmd": "drive", "dir": 1, "spd": 100, "dur": 10}'>
    <button onclick="sendTelecommand()">Send Telecommand</button>
    <hr>
    <button onclick="getTelemetry()">Request Telemetry</button>
    <div id="response"></div>
    <script>
        const baseUrl = "http://localhost:23500";
        async function connect() {
            const ip = document.getElementById("ip").value;
            const port = document.getElementById("port").value;
            const res = await fetch(`${baseUrl}/connect/${ip}/${port}`);
            const text = await res.text();
            document.getElementById("response").innerText = text;
        }
        async function sendTelecommand() {
            const cmdJson = document.getElementById("telecommand").value;
            const res = await fetch(`${baseUrl}/telecommand/`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: cmdJson
            });
            const text = await res.text();
            document.getElementById("response").innerText = text;
        }
        async function getTelemetry() {
            const res = await fetch(`${baseUrl}/telemetry_request/`);
            const text = await res.text();
            document.getElementById("response").innerText = text;
        }
    </script>
</body>
</html>
